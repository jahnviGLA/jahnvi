<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="studentsCtrl"> 

<ol>
  <li ng-repeat="x in myData">
    {{x.Marks}}

  </li>
</ol>
<tr ng-repeat="x in myData">
	<td>{{x.Marks}}</td>
</tr>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('studentsCtrl', function($scope, $http) {
  $http.get("https://gpnmjenofbfeawopmhkj.supabase.co/storage/v1/object/public/public/gmc_files/gladata1.php").then(function (response) {
      $scope.myData = response.data.records;
  });
});
</script>

</body>
</html>
